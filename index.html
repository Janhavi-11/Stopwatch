<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">00 : 00 : 00 : 00</div>
        <div class="action">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="stopTimer" onclick="stop()">Stop</button>
            <button id="resetTimer" onclick="reset()">Reset</button>
            <button id="restartTimer" onclick="restart()">Restart</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetlapTimer" onclick="resetLap()">Reset Lap</button>
        </div>
        <ul class="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
